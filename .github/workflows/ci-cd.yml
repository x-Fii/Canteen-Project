name: CI/CD Pipeline

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main]

jobs:
  # ============================================================================
  # LINT, TEST & BUILD JOB
  # ============================================================================
  lint-test-build:
    name: Lint, Test & Build
    runs-on: ubuntu-latest
    permissions:
      contents: read
    timeout-minutes: 20

    steps:
      # 1. Checkout code
      - name: Checkout code
        uses: actions/checkout@v4

      # 2. Setup Node.js 20 with npm cache
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: package-lock.json

      # 3. Install dependencies
      - name: Install dependencies
        run: npm ci

      # 4. Lint code
      - name: Run ESLint
        run: npm run lint

      # 5. Type-check
      - name: Type Check
        run: npx tsc --noEmit

      # 6. Run tests
      - name: Run tests
        run: npm run test

      # 7. Build the project
      - name: Build project
        run: npm run build
        env:
          VITE_FIREBASE_PROJECT_ID: ${{ secrets.FIREBASE_PROJECT_ID }}

      # 8. Upload build artifacts
      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: dist
          path: dist
          retention-days: 7

  # ============================================================================
  # DEPLOY JOB - Firebase Hosting Only (Spark Plan Compatible)
  # ============================================================================
  deploy:
    name: Deploy to Firebase Hosting
    runs-on: ubuntu-latest
    needs: lint-test-build
    if: github.ref == 'refs/heads/main'
    timeout-minutes: 15
    permissions:
      contents: read
      id-token: write  # Required for Workload Identity Federation

    steps:
      # 1. Checkout code
      - name: Checkout code
        uses: actions/checkout@v4

      # 2. Download build artifacts
      - name: Download build artifacts
        uses: actions/download-artifact@v4
        with:
          name: dist
          path: dist

      # 3. Authenticate to Google Cloud using Workload Identity Federation
      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.GOOGLE_CREDENTIALS }}

      # 4. Deploy to Firebase Hosting using official Firebase Action
      - name: Deploy to Firebase Hosting
        uses: firebase/actions/deploy-hosting@v1
        with:
          repoToken: ${{ secrets.GITHUB_TOKEN }}
          firebaseToken: ${{ secrets.FIREBASE_TOKEN }}
          projectId: ${{ secrets.FIREBASE_PROJECT_ID }}
