name: CI/CD Pipeline

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main]

jobs:
  # ============================================================================
  # LINT, TEST & BUILD
  # ============================================================================
  lint-test-build:
    name: Lint, Test & Build
    runs-on: ubuntu-latest
    permissions:
      contents: read
    timeout-minutes: 20

    steps:
      # 1. Checkout
      - name: Checkout code
        uses: actions/checkout@v4

      # 2. Setup Node
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: package-lock.json

      # 3. Install deps
      - name: Install dependencies
        run: npm ci

      # 4. Lint
      - name: Run ESLint
        run: npm run lint

      # 5. Type check
      - name: Type Check
        run: npx tsc --noEmit

      # 6. Test
      - name: Run tests
        run: npm run test

      # 7. Build
      - name: Build project
        run: npm run build
        env:
          VITE_FIREBASE_PROJECT_ID: ${{ secrets.FIREBASE_PROJECT_ID }}

      # 8. Upload dist
      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: dist
          path: dist
          retention-days: 7


  # ============================================================================
  # DEPLOY (Hosting Only - Spark Safe)
  # ============================================================================
  deploy:
    name: Deploy to Firebase Hosting
    runs-on: ubuntu-latest
    needs: lint-test-build
    if: github.ref == 'refs/heads/main'
    timeout-minutes: 15
    permissions:
      contents: read

    steps:
      # 1. Checkout
      - name: Checkout code
        uses: actions/checkout@v4

      # 2. Download build
      - name: Download build artifacts
        uses: actions/download-artifact@v4
        with:
          name: dist
          path: dist

      # 3. Setup Node
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      # 4. Install Firebase CLI
      - name: Install Firebase CLI
        run: npm install -g firebase-tools

      # 5. Authenticate with Service Account
      - name: Authenticate Firebase
        run: |
          echo "${{ secrets.GCP_SA_KEY }}" > service-account.json
          export GOOGLE_APPLICATION_CREDENTIALS=service-account.json
          firebase projects:list
        env:
          GCP_SA_KEY: ${{ secrets.GCP_SA_KEY }}

      # 6. Deploy Hosting
      - name: Deploy to Firebase Hosting
        run: |
          export GOOGLE_APPLICATION_CREDENTIALS=service-account.json
          firebase deploy --only hosting --project ${{ secrets.FIREBASE_PROJECT_ID }}
