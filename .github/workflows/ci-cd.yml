name: CI/CD Pipeline

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main]

jobs:
  # ============================================================================
  # LINT & TEST JOB
  # ============================================================================
  lint-and-test:
    name: Lint & Test
    runs-on: ubuntu-latest
    permissions:
      contents: read
    timeout-minutes: 15

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Run ESLint
        run: npm run lint
        continue-on-error: false

      - name: Type Check
        run: npx tsc --noEmit
        continue-on-error: false

      - name: Run tests
        run: npm run test
        continue-on-error: false

      - name: Security Audit
        run: npm audit --audit-level=high
        continue-on-error: false

  # ============================================================================
  # BUILD JOB
  # ============================================================================
  build:
    name: Build
    runs-on: ubuntu-latest
    needs: lint-and-test
    permissions:
      contents: read
    timeout-minutes: 20

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: package-lock.json

      - name: Inject Environment Variables
        shell: bash
        run: |
          cat > .env.production << 'EOF'
          VITE_FIREBASE_API_KEY=${{ secrets.VITE_FIREBASE_API_KEY }}
          VITE_FIREBASE_AUTH_DOMAIN=${{ secrets.VITE_FIREBASE_AUTH_DOMAIN }}
          VITE_FIREBASE_PROJECT_ID=${{ secrets.VITE_FIREBASE_PROJECT_ID }}
          VITE_FIREBASE_STORAGE_BUCKET=${{ secrets.VITE_FIREBASE_STORAGE_BUCKET }}
          VITE_FIREBASE_MESSAGING_SENDER_ID=${{ secrets.VITE_FIREBASE_MESSAGING_SENDER_ID }}
          VITE_FIREBASE_APP_ID=${{ secrets.VITE_FIREBASE_APP_ID }}
          EOF

      - name: Install dependencies
        run: npm ci

      - name: Build project
        run: npm run build
        continue-on-error: false

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: dist
          path: dist
          retention-days: 7

  # ============================================================================
  # DEPLOY JOB - Firebase Hosting
  # ============================================================================
  deploy:
    name: Deploy to Firebase Hosting
    runs-on: ubuntu-latest
    needs: build
    if: github.ref == 'refs/heads/main'
    permissions:
      contents: read
      id-token: write
    timeout-minutes: 15

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Download build artifacts
        uses: actions/download-artifact@v4
        with:
          name: dist
          path: dist

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: package-lock.json

      - name: Install Firebase CLI
        run: npm install -g firebase-tools

      - name: Setup Google Cloud SDK
        uses: google-github-actions/setup-gcloud@v2
        with:
          version: 'latest'
          project_id: ${{ secrets.VITE_FIREBASE_PROJECT_ID }}

      - name: Authenticate with Firebase
        run: |
          # gcloud is already authenticated via setup-gcloud action with Workload Identity
          # Firebase CLI will automatically use the Application Default Credentials
          echo "Using gcloud authenticated via Workload Identity Federation"
          gcloud auth list
        continue-on-error: false

      - name: Validate firebase.json
        run: firebase projects:list || true

      - name: Deploy to Firebase Hosting
        run: firebase deploy --only hosting --project ${{ secrets.VITE_FIREBASE_PROJECT_ID }}
        continue-on-error: false

  # ============================================================================
  # DEPLOY FUNCTIONS JOB - Firebase Cloud Functions
  # ============================================================================
  deploy-functions:
    name: Deploy Cloud Functions
    runs-on: ubuntu-latest
    needs: build
    if: github.ref == 'refs/heads/main'
    permissions:
      contents: read
      id-token: write
    timeout-minutes: 20

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: functions/package-lock.json

      - name: Install functions dependencies
        run: cd functions && npm ci
        continue-on-error: false

      - name: Install Firebase CLI
        run: npm install -g firebase-tools

      - name: Setup Google Cloud SDK
        uses: google-github-actions/setup-gcloud@v2
        with:
          version: 'latest'
          project_id: ${{ secrets.VITE_FIREBASE_PROJECT_ID }}

      - name: Authenticate with Firebase
        run: |
          # gcloud is already authenticated via setup-gcloud action with Workload Identity
          # Firebase CLI will automatically use the Application Default Credentials
          echo "Using gcloud authenticated via Workload Identity Federation"
          gcloud auth list
        continue-on-error: false

      - name: Deploy to Firebase Functions
        run: firebase deploy --only functions --project ${{ secrets.VITE_FIREBASE_PROJECT_ID }}
        continue-on-error: false
